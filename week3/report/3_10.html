<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 웹 폰트</title>
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Emblema+One' >
    <style>
        @import url(http://fonts.googleapis.com/css?family=Freckle+Face);
        p {font-size: 28px;}
        p.cls1 {font-family: 'Emblema One';}
        p.cls2 {font-family: 'Freckle Face';}

    </style>
</head>
<body>
    <p>Default Font Example</p>
    <p class="cls1">Web Font(웹폰트) Example1</p>
    <p class="cls2">Web Font(웹폰트) Example2</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일속성</title>
    <style>
        ul li {list-style-type: square;}
        .class1 li {list-style-type: lower-roman;}
        .class2 li {list-style-type: upper-alpha;}
        .class3 li {list-style-type: lower-alpha;}
        #id1, #id2 {list-style-position: inside;}
        #id3 {list-style-image: url("star-type.jpg");}
    </style>
</head>
<body>
    <ul>
        <li>AaBbCc스타일1</li>
        <ol class="class1">
            <li>AaBbCc스타일1-1</li><li>AaBbCc스타일1-2</li><li>AaBbCc스타일1-3</li>
        </ol>
        <li id="id1">AaBbCc스타일2</li>
        <ol class="class2">
            <li>AaBbCc스타일2-1</li><li>AaBbCc스타일2-2</li>
        </ol>
        <li id="id2">AaBbCc스타일2</li>
        <ol class="class3">
            <li>AaBbCc스타일3-1</li><li>AaBbCc스타일3-2</li>
        </ol>
        <li id="id3">AaBbCc스타일4</li>

    </ul>
</body>
</html>
